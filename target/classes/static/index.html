<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- University Header -->
    <div class="university-header">
        <div class="university-header-content">
            <img src="logo.png" alt="University Logo" class="university-logo" onerror="this.style.display='none'">
            <div class="university-info">
                <div class="university-name">University of Sri Jayewardenepura</div>
                <div class="faculty-name">Faculty of Technology</div>
                <div class="department-name">Department of Information Communication Technology</div>
            </div>
            <div class="student-info">
                <div class="student-details">
                    <div class="info-label">Module:</div>
                    <div class="info-value">ITS 4243</div>
                </div>
                <div class="student-details">
                    <div class="info-label">Index No:</div>
                    <div class="info-value">ICT/21/898</div>
                </div>
                <div class="student-details">
                    <div class="info-label">Name:</div>
                    <div class="info-value">Piyumika W.M.D.</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="page-title">
            <h1>Student Management System</h1>
        </div>
        
        <!-- Add Student Form -->
        <div class="card">
            <h2>Add New Student</h2>
            <form id="addStudentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Name <span class="required">*</span></label>
                        <input type="text" id="name" placeholder="Enter student name" required>
                    </div>
                    <div class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" id="email" placeholder="student@example.com" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Course <span class="required">*</span></label>
                        <input type="text" id="course" placeholder="e.g., Computer Science" required>
                    </div>
                    <div class="form-group">
                        <label>Age <span class="required">*</span></label>
                        <input type="number" id="age" min="19" placeholder="Must be greater than 18" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
        </div>

        <!-- Students List -->
        <div class="card">
            <div class="list-header">
                <h2>Students List</h2>
                <div class="student-count" id="studentCount">0 students</div>
            </div>
            
            <!-- Search and Filter Controls -->
            <div class="controls-section">
                <div class="search-row">
                    <input type="text" id="searchName" placeholder="Search by name">
                    <input type="text" id="searchCourse" placeholder="Search by course">
                    <button onclick="searchStudents()" class="btn btn-search">Search</button>
                    <button onclick="loadStudents()" class="btn btn-reset">Clear</button>
                </div>
                <div class="sort-row">
                    <label>Sort by:</label>
                    <select id="sortField" onchange="sortStudents()">
                        <option value="">Select field</option>
                        <option value="name">Name</option>
                        <option value="email">Email</option>
                        <option value="course">Course</option>
                        <option value="age">Age</option>
                        <option value="id">ID</option>
                    </select>
                    <select id="sortOrder" onchange="sortStudents()">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
            </div>
            
            <div id="studentsList"></div>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h2>Edit Student</h2>
                <form id="editStudentForm">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label>Name <span class="required">*</span></label>
                        <input type="text" id="editName" required>
                    </div>
                    <div class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" id="editEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Course <span class="required">*</span></label>
                        <input type="text" id="editCourse" required>
                    </div>
                    <div class="form-group">
                        <label>Age <span class="required">*</span></label>
                        <input type="number" id="editAge" min="19" required>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">Update Student</button>
                        <button type="button" onclick="closeEditModal()" class="btn btn-cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
